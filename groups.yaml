default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.tiempo_view
    - group.luces_view
    - group.status_view
    - group.cocina_view
    - group.salon_view
    - group.estudio_view
    - group.family_home
    - group.main_grp

main_grp:
  name: System Status
  entities:
    - sensor.last_boot
    - sensor.uptime
    - sensor.time
    - sensor.ssl_certificate_expiry
    - sun.sun

family_home:
  name: Family @ Home?
  entities:
    - input_boolean.mfchome
    - input_boolean.aachome
    - input_boolean.pafhome
    - input_boolean.aafhome

cocina_view:
  name: Cocina
  view: yes
  entities:
    - group.luces_entrada_grp
    - camera.ipcam11_cocina
    - media_player.firetv_cocina

salon_view:
  name: Salón
  view: yes
  entities:
    - group.luces_salon_grp
    - media_player.apple_tv

estudio_view:
  name: Estudio
  view: yes
  entities:
    - group.luces_estudio_grp
    - camera.ipcam12_estudio

tiempo_view:
  view: yes
  icon: mdi:weather-partlycloudy
  entities:
    - camera.weather_satelite
    - group.tiempo_hoy_grp
    - group.tiempo_man_grp

tiempo_hoy_grp:
  name: Hoy
  entities:
    - sensor.hoy_condition
    - sensor.hoy_temperature
    - sensor.hoy_temperature_max
    - sensor.hoy_temperature_min
    - sensor.hoy_wind_speed
    - sensor.hoy_humidity
    - sensor.moon

tiempo_man_grp:
  name: Previsión Mañana
  entities:
    - sensor.manana_condition
    - sensor.manana_temperature
    - sensor.manana_temperature_max
    - sensor.manana_temperature_min
    - sensor.manana_wind_speed
    - sensor.manana_humidity

luces_view:
  icon: mdi:lightbulb-on
  view: yes
  entities:
    - group.luces_entrada_grp
    - group.luces_salon_grp
    - group.luces_estudio_grp

luces_entrada_grp:
  name: Luces Cocina-Entrada
  entities:
    - light.hue_cocina
    - light.hue_entrada
    - light.hue_pasillo

luces_salon_grp:
  name: Luces Salon
  entities:
    - light.room_salon_tv
    - light.hue_cilindro
    - light.hue_seises
    - light.hue_lectura

luces_estudio_grp:
  name: Luces Estudio
  entities:
    - light.hue_estudio

status_view:
  view: yes
  icon: mdi:laptop-mac
  entities:
    - group.family_track_grp
    - group.nmap_track_grp
    - group.pi3_grp

family_track_grp:
  name: Family Tracking
  entities:
    - device_tracker.b8b52a3bf0384e72a268705d9b06e496 #AAC
    - device_tracker.aac_iphone_owntrack
    - device_tracker.aac_ios
    - device_tracker.aac_iphone_nmap
    - device_tracker.e3c67d6b51bf445ba241a0045bfe0222 #MFC
    - device_tracker.mfc_iphone_owntrack_mfc
    - device_tracker.mfc_ios
    - device_tracker.mfc_iphone_nmap
    - device_tracker.93e3d52336a54d4d898b204abdf3ee94 #PAF
    - device_tracker.paf_iphone_nmap
    - device_tracker.bef743fa74f2464ba458612ad3e1c195 #AAF
    - device_tracker.aaf_iphone_nmap

nmap_track_grp:
  name: NMAP Device Tracking
  view: no
  entities:
    - device_tracker.prosegur
    - device_tracker.macbook
    - device_tracker.ipad_nmap
    - device_tracker.ipad_mini_nmap

pi3_grp:
  name: PI3 System Status
  entities:
    - sensor.load_15m
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.memory_use
    - sensor.memory_free
    - sensor.disk_use_percent_
    - sensor.disk_use_
    - sensor.disk_free_
    - sensor.swap_use_percent


