default_view:
  view: yes
  icon: mdi:home-assistant
  name: Home View
  entities:
    - group.alarma_view
    - group.tracking_view
    - group.tiempo_view
    - group.camaras_view
    - group.luces_view
    - group.entrada_view
    - group.cocina_view
    - group.salon_view
    - group.estudio_view
    - group.system_view
    - group.config_view
    - group.alarma_grp
    - group.family_status_grp
    - group.family_home_grp
    - group.system_grp

system_grp:
  name: Estado del Sistema
  view: no
  entities:
    - sensor.last_boot
    - sensor.time
    - sun.sun
    - sensor.sun_next_rising
    - sensor.sun_next_setting

alarma_grp:
  name: Alarma
  view: no
  entities:
    - alarm_control_panel.ha
    - input_boolean.alarm_mode

family_status_grp:
  name: Family Status
  entities:
    - sensor.family_home
    - sensor.family_all_home
    - input_select.family_sleep_home
    - input_select.home_last_change

family_home_grp:
  name: Family @ Home?
  entities:
    - input_boolean.home_mfc
    - input_boolean.home_aac
    - input_boolean.home_paf
    - input_boolean.home_aaf

alarma_view:
  name: Panel Control Alarma
  icon: mdi:security-home
  view: yes
  entities:
    - group.alarm_panel_grp
    - group.sensor_entrada_grp

alarm_panel_grp:
  name: Alarma
  view: no
  entities:
    - alarm_control_panel.ha
    - input_boolean.alarm_mode

sensor_entrada_grp:
  name: Sensores Entrada
  view: no
  entities:
    - binary_sensor.door_window_sensor_158d00022b393c
    - sensor.bateria_puerta_entrada
    - binary_sensor.motion_sensor_158d0001e55903
    - sensor.bateria_presencia_entrada

tracking_view:
  view: yes
  icon: mdi:map-marker
  name: Tracking
  entities:
    - group.track_aac_grp
    - group.track_mfc_grp
    - group.track_child_grp

# NO USADO AHORA
family_geofency_grp:
  name: Family Tracking
  entities:
    - device_tracker.b8b52a3bf0384e72a268705d9b06e496 #AAC
    - device_tracker.e3c67d6b51bf445ba241a0045bfe0222 #MF
    - device_tracker.93e3d52336a54d4d898b204abdf3ee94 #PAF
    - device_tracker.bef743fa74f2464ba458612ad3e1c195 #AAF

track_aac_grp:
  name: Agustín Tracking
  entities:
    - device_tracker.b8b52a3bf0384e72a268705d9b06e496 #AAC
    - device_tracker.aac_iphone_owntrack
    - device_tracker.aac_ios
    - device_tracker.aac_iphone_nmap
    - sensor.iphoneaac_battery_level_3
    - sensor.iphoneaac_battery_state_2

track_mfc_grp:
  name: Malen Tracking
  entities:
    - device_tracker.e3c67d6b51bf445ba241a0045bfe0222 #MFC
    - device_tracker.mfc_iphone_owntrack_mfc
    - device_tracker.mfc_ios
    - device_tracker.mfc_iphone_nmap
    - sensor.iphonemalen_battery_level_2
    - sensor.iphonemalen_battery_state

track_child_grp:
  name: Niños Tracking
  entities:
    - device_tracker.93e3d52336a54d4d898b204abdf3ee94 #PAF
    - device_tracker.paf_iphone_nmap
    - device_tracker.bef743fa74f2464ba458612ad3e1c195 #AAF
    - device_tracker.aaf_iphone_nmap

camaras_view:
  view: yes
  icon: mdi:cctv
  name: Cámaras
  entities:
    - camera.ipcam11_cocina
    - camera.ipcam12_estudio

tiempo_view:
  view: yes
  icon: mdi:weather-partlycloudy
  name: El Tiempo
  entities:
    - camera.weather_satelite
    - group.tiempo_hoy_grp
    - group.tiempo_man_grp

tiempo_hoy_grp:
  name: Hoy
  entities:
    - sensor.hoy_condition
    - sensor.hoy_temperature
    - sensor.hoy_temperature_max
    - sensor.hoy_temperature_min
    - sensor.hoy_wind_speed
    - sensor.hoy_humidity
    - sensor.moon

tiempo_man_grp:
  name: Previsión Mañana
  entities:
    - sensor.manana_condition
    - sensor.manana_temperature
    - sensor.manana_temperature_max
    - sensor.manana_temperature_min
    - sensor.manana_wind_speed
    - sensor.manana_humidity

luces_view:
  icon: mdi:lightbulb-on
  view: yes
  name: Luces
  entities:
    - group.luces_entrada_grp
    - group.luces_exterior_grp
    - group.luces_cocina_grp
    - group.luces_salon_grp
    - group.luces_estudio_grp

luces_entrada_grp:
  name: Luces Entrada
  entities:
    - sensor.illumination_158d0001e55903
    - switch.wall_switch_left_158d0002236e75
    - light.hue_entrada
    - light.hue_pasillo

luces_exterior_grp:
  name: Luces Exterior
  entities:
    - switch.wall_switch_right_158d0002236e75

luces_cocina_grp:
  name: Luces Cocina
  entities:
    - light.hue_cocina

luces_salon_grp:
  name: Luces Salon
  entities:
    - light.room_salon_tv
    - light.hue_cilindro
    - light.hue_seises
    - light.hue_lectura

luces_estudio_grp:
  name: Luces Estudio
  entities:
    - sensor.illumination_7811dcb788fa
    - light.gateway_light_7811dcb788fa
    - light.hue_estudio

cocina_view:
  view: yes
  icon: mdi:food
  name: Cocina
  entities:
    - light.hue_cocina
    - camera.ipcam11_cocina
    - media_player.firetv_cocina

salon_view:
  view: yes
  icon: mdi:sofa
  name: Salón
  entities:
    - group.luces_salon_grp
    - remote.apple_tv
    - media_player.apple_tv

estudio_view:
  view: yes
  icon: mdi:laptop-mac
  name: Estudio
  entities:
    - group.luces_estudio_grp
    - camera.ipcam12_estudio

system_view:
  view: yes
  icon: mdi:server
  name: System Status
  entities:
    - group.hassbian_grp
    - group.pi3status_grp
    - group.track_nmap_grp

hassbian_grp:
  name: System Status
  entities:
    - sensor.uptime
    - sensor.time
    - sensor.ssl_certificate_expiry


pi3status_grp:
  name: PI3 System Status
  entities:
    - sensor.load_15m
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.memory_use
    - sensor.memory_free
    - sensor.disk_use_percent_
    - sensor.disk_use_
    - sensor.disk_free_
    - sensor.swap_use_percent

track_nmap_grp:
  name: NMAP Device Tracking
  view: no
  entities:
    - device_tracker.prosegur
    - device_tracker.macbook
    - device_tracker.ipad_nmap
    - device_tracker.ipad_mini_nmap
    #- device_tracker.xiaomi_gateway

config_view:
  name: Configuración
  view: yes
  icon: mdi:settings
  entities:
      - group.notify_telegram_grp
      - group.reglas_luces_grp
      - group.reglas_tracking_grp
      - group.reglas_alarma_grp
      - group.msg_control_grp

notify_telegram_grp:
  name: Notificaciones Telegram
  view: no
  entities:
    - input_select.home_notify
    - input_boolean.notify_mfc
    - input_boolean.notify_aac
    - input_boolean.notify_paf
    - input_boolean.notify_aaf

msg_control_grp:
  name: Notificaciones
  view: no
  entities:
    - input_text.mensaje_tit
    - input_text.mensaje_msg

reglas_alarma_grp:
  name: Reglas Alarma
  view: no
  entities:
    - automation.a1_intrusion_con_alarma_armado_away
    - automation.a2_intrusion_con_alarma_armado_parcial
    - automation.a3_alarma_boton_panico_on
    - automation.a4_alarma_boton_panico_off

reglas_tracking_grp:
  name: Reglas Tracking
  view: no
  entities:
    - automation.t01_family_away
    - automation.t02_family_at_home

reglas_luces_grp:
  name: Reglas Luces
  view: no
  entities:
    - automation.l01_luces_on_entrada_segun_sensor
    - automation.l02_luces_off_entrada_segun_sensor
    - automation.l03_luces_on_exterior_puesta_sol_15m
    - automation.l04_luces_off_exterior_si_family_home_05m
    - automation.l05_luces_off_exterior_amanecer_180m
    - automation.l06_luces_on_salon_puesta_sol_30m
    - automation.l07_luces_off_salon_si_medianoche
    - automation.l08_luces_off_home_si_es_de_dia