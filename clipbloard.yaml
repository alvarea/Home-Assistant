# REGLA ELIMINADA TEMPORALMENTE

- id: L05_luces_off_midnight
  alias: 'L05 Luces Off Medianoche'
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    # Apagado Luces exterior
    - service: switch.turn_off
      entity_id: group.luces_jardin_grp
    # Script Luces Apagado Interior Casa
    - service: script.luces_off
    # Notifica a Familia
    - service: script.turn_on
      entity_id: script.notifica_warning
      data:
        variables:
          title: '*LUCES: OFF*'
          message: >
            >>> EVENTO: Medianoche

            >>> LUCES: Luces de toda la casa Off
