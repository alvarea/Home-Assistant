#
# Input number to control Xiaomi gateway Volume Alarm Warning (Pending Period)
  xiaomi_gw_volume_alarm:
    name: Volumen
    mode: slider
    initial: 100
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
# Input number to control Xiaomi gateway Volume Alarm Warning (Pending Period)
  xiaomi_gw_volume_warning:
    name: Volumen
    mode: slider
    initial: 50
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high

### Input number to control Xiaomi gateway loop delay ###
  xiaomi_gw_loop_delay:
    name: "Delay"
    mode: slider
    initial: 1
    min: 0
    max: 15
    step: 1
    icon: mdi:loop
