
#
# Select Número Personas Duermen en Casa
  family_sleep_home:
    name: Duermen en Casa
    initial: '4'
    mode: slider
    min: 1
    max: 4
    step: 1
    icon: mdi:home-account

#
# Input number to control Xiaomi gateway Volume Alarm

  xiaomi_gw_volume_alarm:
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
# Input number to control Xiaomi gateway Volume Alarm Warning
  xiaomi_gw_volume_warning:
    name: Volumen
    mode: slider
    initial: 10
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
# Duración Depuradora Piscina
  piscina_duracion_horas:
    name: Horas
    mode: slider
    initial: 4
    min: 0
    max: 8
    step: 1
    icon: mdi:timelapse

  piscina_duracion_minutos:
    name: Minutos
    mode: slider
    initial: 0
    min: 0
    max: 60
    step: 1
    icon: mdi:timelapse