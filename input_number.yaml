
#
# Select Número Personas Duermen en Casa
  family_sleep_home:
    name: Duermen en Casa
    initial: '4'
    mode: slider
    min: 1
    max: 4
    step: 1
    icon: mdi:home-account
#
# Input number to control Xiaomi gateway Volume Alarm

  xiaomi_gw_volume_alarm:
    name: Volumen
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
# Input number to control Xiaomi gateway Volume Alarm Arm
  xiaomi_gw_volume_alarm_arm:
    name: Volumen
    mode: slider
    initial: 10
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
# Input number to control Xiaomi gateway Volume Alarm Disarm
  xiaomi_gw_volume_alarm_disarm:
    name: Volumen
    mode: slider
    initial: 10
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
