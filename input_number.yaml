
#
# Select Número Personas Duermen en Casa
  family_sleep_home:
    name: Duermen en Casa
    initial: '4'
    mode: slider
    min: 1
    max: 4
    step: 1
    icon: mdi:home-account
#
# Input number to control Xiaomi gateway Volume Alarm Triggered
  xiaomi_volume_alarm:
    name: Volumen
    min: 0
    max: 100
    step: 2
    initial: 90
    icon: mdi:volume-high
#
# Input number to control Xiaomi gateway Volume Alarm Armed
  xiaomi_volume_alarm_armed:
    name: Volumen
    mode: slider
    initial: 8
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
# Input number to control Xiaomi gateway Volume Alarm Disarm
  xiaomi_volume_alarm_disarmed:
    name: Volumen
    mode: slider
    initial: 2
    min: 0
    max: 100
    step: 2
    icon: mdi:volume-high
#
#
# Duración Depuradora Piscina
  piscina_diario_horas:
    name: Horas
    mode: slider
    initial: 1
    min: 0
    max: 12
    step: 1
    icon: mdi:timelapse

  piscina_manual_minutos:
    name: 'Programa Manual (min)'
    mode: slider
    initial: 60
    min: 0
    max: 240
    step: 15
    icon: mdi:timelapse