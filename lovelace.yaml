  - icon: 'mdi:home-assistant'
    badges: []
    title: Home View
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.ha
        name: HOMY ALARM
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - tap_action:
                  action: navigate
                  navigation_path: /lovelace/cocina_view
                entity: light.cocina
                hold_action:
                  action: call-service
                  entity_id: light.cocina
                  service: light.turn_off
                name: Cocina
                icon: 'mdi:fridge'
                type: entity-button
              - icon: 'mdi:tree'
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/jardin_view
                entity: binary_sensor.riego_ch3_status
                name: Jardín
                type: entity-button
              - tap_action:
                  action: navigate
                  navigation_path: /lovelace/salon_view
                entity: light.salon
                hold_action:
                  action: call-service
                  entity_id: light.salon
                  service: light.turn_off
                name: Salon
                icon: 'mdi:sofa'
                type: entity-button
              - tap_action:
                  action: navigate
                  navigation_path: /lovelace/estudio_view
                entity: light.estudio
                hold_action:
                  action: call-service
                  entity_id: light.estudio
                  service: light.turn_off
                name: Estudio
                icon: 'mdi:desktop-mac-dashboard'
                type: entity-button
          - type: horizontal-stack
            cards:
              - icon: 'mdi:washing-machine'
