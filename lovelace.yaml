    type: module
views:
  - cards:
      - entity: alarm_control_panel.ha
        type: alarm-panel
        name: HOMY ALARM
      - cards:
          - cards:
              - entity: light.cocina
                tap_action:
                  navigation_path: /lovelace/cocina_view
                  action: navigate
                hold_action:
                  entity_id: light.cocina
                  action: call-service
                  service: light.turn_off
                icon: 'mdi:fridge'
                type: entity-button
                name: Cocina
              - entity: binary_sensor.riego_ch3_status
                icon: 'mdi:tree'
                type: entity-button
                tap_action:
                  navigation_path: /lovelace/jardin_view
                  action: navigate
                name: Jardín
              - entity: light.salon
                tap_action:
                  navigation_path: /lovelace/salon_view
                  action: navigate
                hold_action:
                  entity_id: light.salon
                  action: call-service
                  service: light.turn_off
                icon: 'mdi:sofa'
                type: entity-button
                name: Salon
              - entity: light.estudio
                tap_action:
                  navigation_path: /lovelace/estudio_view
                  action: navigate
                hold_action:
                  entity_id: light.estudio
                  action: call-service
                  service: light.turn_off
                icon: 'mdi:desktop-mac-dashboard'
                type: entity-button
                name: Estudio
            type: horizontal-stack
