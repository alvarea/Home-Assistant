                  action: navigate
                  navigation_path: /lovelace/dormitorio_view
                entity: light.dormitorio
                name: Dormitorio
                type: entity-button
              - icon: 'mdi:settings'
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/config_view
                entity: sensor.version_local
                name: Config
                type: entity-button
      - type: vertical-stack
        cards:
          - show_name: false
            type: glance
            entities:
              - entity: sensor.sun_next_rising
              - entity: sensor.sun_next_setting
              - entity: sensor.moon
