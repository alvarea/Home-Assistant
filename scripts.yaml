    - service: xiaomi_aqara.play_ringtone
      data_template:
        gw_mac: !secret xiaomi_gateway
        ringtone_id: >-
            {{ states.input_select.xiaomi_sound_alarm_armed.state.split('-')[0] }}
        ringtone_vol: >-
