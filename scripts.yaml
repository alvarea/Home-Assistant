telegram_alarm_send_photo:
  alias: 'Telegram Alarm Send Foto'
  sequence:
    - condition: state
      entity_id: input_select.home_notify
      state: 'Telegram'
    - service: notify.telegram
      data:
        data:
          photo:
            - url: http://192.168.0.11/snapshot/image0.jpg

telegram_family:
  alias: 'Telegram Family'
  sequence:
  - condition: state
    entity_id: input_select.home_notify
    state: 'Telegram'
  - service: notify.telegram
    data_template:
      title: "{{ title }}"
      message: "{{ message }}"
